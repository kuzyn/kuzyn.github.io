<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}"><img src="{{ "/assets/logo-40-35.jpg" | prepend: site.baseurl }}"></a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>

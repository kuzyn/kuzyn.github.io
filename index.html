---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h1>{{ post.title }}</h1>
        <p>
          {{ post.content }}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>

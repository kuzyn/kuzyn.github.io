---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date_to_string }}</span>
        <span class="post-meta">{{ post.content | number_of_words }}</span>

        <h1>{{ post.title }}</h1>
        <div class="post">
          <article class="post-content">
          {{ post.content | markdownify }}
          </article>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
